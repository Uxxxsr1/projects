<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackShop Login</title>
</head>
<body>
    <div class="square">
        <div class="main-form">
            <h1 id="name">HackShop</h1>
            <input type="text" name="email" id="login-email" placeholder="Email">
            <input type="password" name="password" id="login-password" placeholder="Password">
            <button id="submit-login" onclick="validate()">Login</button>
            <p id="error-message"></p>
        </div>
        <a id="btn-regestration" href="/regestration/">Havent account? Regestration!</a>
    </div>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.square {
    width: 350px;
    padding: 30px;
    border: 1.5px solid #ddd;
    border-radius: 8px;
    background-color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
}

.main-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
}

.main-form input,
.main-form button {
    padding: 12px;
    box-sizing: border-box;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.main-form input:focus {
    outline: none;
    border-color: #FF0000;
}

.main-form button {
    cursor: pointer;
    background-color: #FF0000;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.main-form button:hover {
    background-color: #cc0000;
}

#name {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}

#error-message {
    text-align: center;
    font-size: 14px;
    min-height: 20px;
    margin: 5px 0 0 0;
}
#btn-regestration {
    text-align: center;
    color: blue;
    transition: 0.3s;
}
</style>
<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function validate() {
    const emailInput = document.getElementById("login-email");
    const passwordInput = document.getElementById("login-password");
    const error = document.getElementById("error-message");
    if (!emailInput || !passwordInput || !error) {
        console.error("Required elements not found!");
        alert("Page loading error. Please refresh.");
        return;
    }
    const emailValue = emailInput.value.trim();
    const passwordValue = passwordInput.value;
    error.textContent = "";
    error.style.color = "red";
    
    if (!emailValue || !passwordValue) {
        error.textContent = "Please fill in all fields!";
        return;
    }
    
    if (passwordValue.length < 4) {
        error.textContent = "Password must be at least 4 characters long";
        return;
    }
    if (!emailValue.includes('@') || !emailValue.includes('.')) {
        error.textContent = "Please enter a valid email address";
        return;
    }
    login(emailValue, passwordValue);
}

function login(email, password) {
    const errorElement = document.getElementById("error-message");
    if (!errorElement) {
        console.error("Error element not found!");
        alert("Login failed. Please refresh the page.");
        return;
    }
    
    const data = {
        email: email,
        pass: password
    };
    
    console.log('Sending data:', data);
    
    fetch('/api/submit_login/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
            return response.json().then(data => {
                throw new Error(data.message || `Error ${response.status}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log('Response:', data);
        if (data.status === 'success') {
            errorElement.textContent = "Login successful!";
            errorElement.style.color = "green";
            window.location.href = '/shop';
        } else {
            errorElement.textContent = data.message || "Login failed!";
            errorElement.style.color = "red";
        }
    })
    .catch(error => {
        console.error('Fetch error:', error);
        if (errorElement) {
            if (error.message.includes('401')) {
                errorElement.textContent = "Invalid email or password";
            } else {
                errorElement.textContent = "Connection error. Make sure server is running.";
            }
            errorElement.style.color = "red";
        }
    });
}
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('login-password');
    if (passwordInput) {
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validate();
            }
        });
    }
});
</script>
</body>
</html>
